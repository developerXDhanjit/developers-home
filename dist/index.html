<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div
      id="mainContent"
      class="h-screen text-white bg-slate-900 md:flex md:justify-center"
    >
      <div id="left" class="flex-col hidden gap-6 px-4 pt-12 md:flex w-72 py-9">
        <h1 class="w-16 p-3 ml-8 text-xl rounded-xl">develop</h1>
        <div
          id="quotesBox"
          class="flex flex-col justify-center align-middle mt-14 px-2 py-8 pt-4 border-[3px] rounded-xl border-red-500 w-60 hover:border-red-700 hover:border-[3px]"
        >
          <div
            id="quote-title"
            class="pb-4 text-xl text-center text-red-300 hover:text-2xl"
          >
            <h2>Quote</h2>
          </div>
          <div id="quote" class="w-44 min-h-36 text-pretty">
            <p>"The more you try , the better you become "</p>
          </div>
          <div id="author" class="pt-2 text-right text-green-400">
            <p>Dhanjit Nath</p>
          </div>
        </div>
      </div>

      <div
        id="center"
        class="flex flex-col items-center justify-center h-auto pt-20 gap-9 md:mx-14 md:justify-evenly md:items-baseline md:gap-6"
      >
        <div
          id="Clock"
          class="border-2 border-red-300 rounded-xl h-24 w-[20rem] md:h-32 md:min-w-[40rem] md:mt-4 bg-neutral-700 text-red-400 flex flex-col items-center justify-center"
        >
          <p id="timeAndDate" class="flex justify-between">
            <!-- <p id="date" class="text-2xl"> Monday </p> -->
          </p>

          <p id="time" class="text-4xl md:text-5xl"></p>
        </div>

        <div id="Search-bar" class="h-20 w-[21rem] md:min-w-[40rem] rounded-md">
          <!-- <form id="searchForm" class="w-[100%] h-[100%]"> -->
          <input
            type="text"
            name="searchValue"
            id="userInput"
            placeholder="Search Here"
            class="w-[100%] h-[100%] text-white rounded-xl bg-slate-700 text-left px-4"
          />
          <!-- </form> -->
        </div>

        <div
          id="search-engine"
          class="flex justify-around items-center flex-wrap h-auto p-3 w-[22rem] md:flex-nowrap gap-6 bg-slate-800 md:h-24 md:min-w-[40rem] rounded-xl"
        >
          <div id="google" class="border-4 border-green-900 rounded-xl">
            <img src="images/google.png" alt="" class="md:w-14 w-11" />
          </div>

          <div id="wiki" class="bg-white rounded-xl">
            <img
              src="images/wikipedia.png"
              alt="wikipedia"
              class="p-1 md:w-14 w-11"
            />
          </div>
          <div id="yahoo" class="">
            <img src="images/yahoo.png" alt="" class="md:w-14 w-11" />
          </div>
          <div id="duckduckgo">
            <img
              src="images/duckduckgo.png"
              alt="DuckDuckGo"
              class="md:w-14 w-11"
            />
          </div>
          <div id="bing">
            <img src="images/bing.png" alt="Bing" class="md:w-14 w-11" />
          </div>
        </div>

        <div
          id="frequent-websites"
          class="flex bg-slate-800 w-auto h-24 p-3 md:bg-zinc-700 md:h-24 md:min-w-[40rem] md:flex items-center justify-center gap-6 rounded-2xl"
        >
          <div id="gpt" class="md:w-14 w-11">
            <a href="https://chat.openai.com" target="_blank"
              ><img src="images/chat-gpt.png" alt="ChatGPT"
            /></a>
          </div>

          <div id="gemini" class="md:w-14 w-11">
            <a href="https://gemini.google.com" target="_blank">
              <img
                src="images/gemini.png
                        "
                alt="Gemini"
              />
            </a>
          </div>

          <div id="mdn" class="md:w-14 w-11">
            <a href="https://developer.mozilla.org" target="_blank">
              <img src="images/mdn.svg" alt="MDN" />
            </a>
          </div>

          <div id="github" class="md:w-14 w-11">
            <a href="https://www.github.com" target="_blank">
              <img src="images/github.png" alt="Github" />
            </a>
          </div>
        </div>
      </div>

      <div
        id="right"
        class="hidden md:block border-2 w-80 h-[30rem] mt-20 mb-0"
      >
        <div id="Tasks">
          <div id="task-title" class="text-center">
            <h2
              class="flex items-center justify-center h-12 text-xl border-2 rounded-sm"
            >
              Tasks
            </h2>
            <form>
              <div class="" id="AddToDoField">
                <input class="bg-black border-2 border-fuchsia-500" type="text" name="" id="addToDoValue">
                <button id="addToDoBtn" class="">Add</button>
              </div>
              <div id="ToDoField">
                <ul id="ToDoUl">

                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center center md:hidden">
        <div
          id="quotesBox"
          class="w-64 h-auto p-4 border-2 border-red-400 mt-9 md:hidden rounded-xl"
        >
          <div id="quote-title" class="text-2xl text-center text-red-600">
            <h2>Quote</h2>
          </div>
          <div id="quote" class="text-xl">
            <p>"The more you try , the better you become"</p>
          </div>
          <div id="author" class="pt-4 text-base text-right text-green-600">
            <p>Dhanjit Nath</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
