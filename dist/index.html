<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="mainContent" class="bg-slate-900  h-screen text-white flex justify-center  ">
        <div id="left" class="flex w-72 flex-col  gap-6 px-4 py-9 pt-12  ">

            <h1 class=" rounded-xl w-16 p-3 ml-8 text-xl  ">
                develop

            </h1>
            <div id="quotesBox"
                class="flex flex-col justify-center align-middle  mt-14     px-2 py-8 pt-4 border-[3px] rounded-xl border-red-500 w-60 hover:border-red-700 hover:border-[3px] ">
                <div id="quote-title" class="text-center pb-4 text-xl hover:text-2xl text-red-300">
                    <h2>Quote</h2>
                </div>
                <div id="quote" class="w-44 min-h-36  text-pretty ">
                    <p>"The more you try , the better you become "</p>
                </div>
                <div id="author" class="text-right pt-2 text-green-400">
                    <p>Dhanjit Nath</p>
                </div>
            </div>

        </div>


        <div id="center" class="flex  mx-14  flex-col justify-evenly  gap-6">

            <div id="Clock"
                class="border-2 border-red-300 rounded-xl h-32 min-w-[40rem] mt-4 bg-neutral-700 text-red-400 flex flex-col items-center justify-center">
                <p id="timeAndDate" class="flex justify-between ">
                    <!-- <p id="date" class="text-2xl"> Monday </p> -->
                <p id="time" class="text-5xl"> </p>
                </p>
            </div>

            <div id="Search-bar" class=" h-20 min-w-[40rem]rounded-md ">
                <!-- <form id="searchForm" class="w-[100%] h-[100%]"> -->
                    <input type="text" name="searchValue" id="userInput" placeholder="Search Here"
                        class="w-[100%] h-[100%] text-white  rounded-xl  bg-slate-700 text-left px-4">
                <!-- </form> -->
            </div>

            <div id="search-engine"
                class="flex justify-around items-center gap-6 bg-slate-800 h-24 min-w-[40rem] rounded-xl ">
                <div id="google" class="border-4 border-green-900 rounded-xl">
                    <img src="images/google.png" alt="" class="w-14">
                </div>

                <div id="wiki" class="bg-white rounded-xl">
                    <img src="images/wikipedia.png" alt="wikipedia" class="w-14 p-1">
                </div>
                <div id="yahoo" class="">
                    <img src="images/yahoo.png" alt="" class="w-14 ">
                </div>
                <div id="duckduckgo">
                    <img src="images/duckduckgo.png" alt="DuckDuckGo" class="w-14">
                </div>
                <div id="bing">
                    <img src="images/bing.png" alt="Bing" class="w-14">
                </div>
            </div>


            <div id="frequent-websites" class="bg-zinc-700 h-24 min-w-[40rem] flex items-center justify-center gap-6 rounded-2xl">

                <div id="gpt" class="w-14">
                    <a href="https://chat.openai.com" target="_blank"><img src="images/chat-gpt.png"
                            alt="ChatGPT"></a>
                </div>


                <div id="gemini" class="w-14">
                    <a href="https://gemini.google.com" target="_blank">
                        <img src="images/gemini.png
                        " alt="Gemini">
                    </a>
                </div>


                <div id="mdn" class="w-14">
                <a href="https://developer.mozilla.org" target="_blank">
                    <img src="images/mdn.svg" alt="MDN">
                </a>
                </div>

                <div id="github" class="">
                    <a href="https://www.github.com" target="_blank">
                        <img src="images/github.png" alt="Github">
                    </a>
                </div>

            </div>
        </div>


        <div id="right" class="border-2 w-80  h-[30rem] mt-20 mb-0 ">
            <div id="Tasks">
                <div id="task-title" class="text-center">
                    <h2 class="text-xl rounded-sm border-2 h-12 flex justify-center items-center">Tasks</h2>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
