<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="mainContent" class="bg-slate-900 h-screen text-white flex justify-center  ">
        <div id="left" class="flex w-72 flex-col  gap-6 px-4 py-9 pt-12  ">
            <h1 class="border-red-300 border-2 rounded-xl w-16 p-3 ml-8 text-xl underline ">Dev</h1>
            <div id="quotesBox"
                class="flex flex-col justify-center align-middle  mt-14     px-2 py-8 pt-4 border-[3px] rounded-xl border-red-500 w-60 hover:border-red-700 hover:border-[3px] ">
                <div id="quote-title" class="text-center pb-4 text-xl hover:text-2xl text-red-300">
                    <h2>Quote</h2>
                </div>
                <div id="quotes" class="w-44 min-h-36  text-pretty ">
                    <p>"The more you try , the better you become "</p>
                </div>
                <div id="author" class="text-right pt-2 text-green-400">
                    <p>Dhanjit Nath</p>
                </div>
            </div>

        </div>
        <div id="center" class="flex  mx-14  flex-col justify-evenly  gap-6">

            <div id="Clock"
                class="border-2 border-red-300 rounded-xl h-32 min-w-[40rem] mt-4 bg-neutral-800 flex flex-col items-center justify-center">
                <p id="timeAndDate" class="flex justify-between ">
                <!-- <p id="date" class="text-2xl"> Monday </p> -->
                <p id="time" class="text-5xl">  </p>
                </p>
            </div>

            <div id="Search-bar" class=" h-20 min-w-[40rem]rounded-md ">
                <input type="text" name="" id="" placeholder="Search Here"
                    class="w-[100%] h-[100%] text-white bg-slate-900 rounded-md border-2 border-green-400 text-left px-4">
            </div>

            <div id="search-engine" class="border-2 h-24 min-w-[40rem] ">

            </div>


            <div id="frequent-websites" class="border-2 h-24 min-w-[40rem] ">

            </div>
        </div>
        <div id="right" class="border-2 w-80  h-[30rem] mt-20 mb-0 ">
            <div id="Tasks">
                <div id="task-title" class="text-center h-6">
                    <h2 class="border-2 ">Tasks</h2>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
